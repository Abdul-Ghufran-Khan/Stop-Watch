<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="main">
        <div class="disborder">
        <div class="dis" id="display">00:00:00:00</div>
        </div>
        <div class="button">
            <button class="but1" id="btn_s" onclick="start()">Start</button>
            <button class="but2" id="btn_S" onclick="stop()">Stop</button>
            <button class="but3" id="btn_R" onclick="reset()">Reset</button>
        </div>
</div>
    <script src="script.js"></script>
</body>
</html>
